<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="Materialize is a modern responsive CSS framework based on Material Design by Google. ">
    <title>Pushpin Demo - Materialize</title>
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/pushpin-style.css">

</head>

<body>
    <div id="blue" class="block blue">
        <nav class="pushpin-demo-nav" data-target="blue">
            <div class="nav-wrapper light-blue">
                <div class="container">
                    <a href="#" class="brand-logo center">Blue</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="chart-container pushpin-card">
                <canvas id="myChart" width="800" height="400"></canvas>
            </div>

            <div class="section">
                <div class="col s6"></div>
                <div class="col s6"></div>
            </div>
        </div>

    </div>

    <div id="red" class="block red lighten-1">
        <nav class="pushpin-demo-nav" data-target="red">
            <div class="nav-wrapper red">
                <div class="container">
                    <a href="#" class="brand-logo">Red</a>
                </div>
            </div>
        </nav>
    </div>

    <div id="green" class="block green lighten-1">
        <nav class="pushpin-demo-nav" data-target="green">
            <div class="nav-wrapper green">
                <div class="container">
                    <a href="#" class="brand-logo">Green</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#!">Green Link 1</a></li>
                        <li><a href="#!">Green Link 2</a></li>
                        <li><a href="#!">Green Link 3</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/charts/Chart.bundle.min.js"></script>
    <script src="js/pageFunctionality.js"></script>
    <script src="js/buildChart.js"></script>


</body>

</html>
