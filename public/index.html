<!DOCTYPE html>
<html lang="en">

<head>
    <title>DripDrop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="blue" class="block blue">
        <div class="nav-wrapper">

            <nav class="pushpin-demo-nav" data-target="blue">
                <div class="nav-wrapper light-blue">
                    <div class="container">
                        <a href="#" class="brand-logo center">Welcome to DripDrop!</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col s9">
                <div class="chart-container pushpin-card">
                    <canvas id="av30" width="800" height="400"></canvas>
                </div>
            </div>
            <div class="col s3 ">
                <div class="col s12 stacked-chart-2" style="margin-top: 0px;">

                </div>
                <div class="col s12 stacked-chart-2">

                </div>
            </div>
        </div>

    </div>

    <div id="red" class="block red lighten-1">
        <div class="nav-wrapper">
            <nav class="pushpin-demo-nav" data-target="red">
                <div class="nav-wrapper red">
                    <div class="container">
                        <a href="#" class="brand-logo center">Maximum Water Usage</a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col s3 ">
                <div class="col s12 stacked-chart-1" style="margin-top: 0px;">

                </div>
            </div>
            <div class="col s9">
                <div class="chart-container pushpin-card">
                    <canvas id="bigDay" width="800" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="green" class="block green lighten-1">
        <div class="nav-wrapper">
            <nav class="pushpin-demo-nav" data-target="green">
                <div class="nav-wrapper green">
                    <div class="container">
                        <a href="#" class="brand-logo center">Averages</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col s9">
                <div class="chart-container pushpin-card">
                    <canvas id="avMonth" width="800" height="400"></canvas>
                </div>
            </div>
            <div class="col s3">
                <div class="col s12 stacked-chart-1" style="margin-top: 0px;">

                </div>
            </div>
        </div>
    </div>

    <div id="orange" class="block orange lighten-1">
        <div class="nav-wrapper">
            <nav class="pushpin-demo-nav" data-target="orange">
                <div class="nav-wrapper orange">
                    <div class="container">
                        <a href="#" class="brand-logo center">Averages</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col s3">
                <div class="col s12 stacked-chart-1" style="margin-top: 0px;">

                </div>
            </div>
            <div class="col s9">
                <div class="chart-container pushpin-card">
                    <canvas id="av30" width="800" height="400"></canvas>
                </div>
            </div>

        </div>
    </div>

    <footer class="page-footer cyan">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                2018 Raspberry Pi Competition
            </div>
        </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/charts/Chart.bundle.min.js"></script>
    <script src="js/pageFunctionality.js"></script>
    <script src="js/buildChart.js"></script>


</body>

</html>
